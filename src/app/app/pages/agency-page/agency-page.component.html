<!-- Start Dealers-->

<div class="Agency">
    <div class="container-fluid normal_width ">
        <div class="titleSell">
            <img src="./assets/Site_Images/homeSell.svg" alt="">
            <img src="./assets/Site_Images/arrowSell.svg" alt="">
            <p>Agency</p>
        </div>

        <div class="containerAgency">
            <div class="resualtAgency">
                <div class="title_resualt">
                    <h2>Agency</h2>
                    <p><span>1500</span> Agency Found</p>
                </div>
                <div class="searchItem_Agency">
                    <div class="input_group searchInput">
                        <input type="text" placeholder="search">
                    </div>
                    <div class="conatinerItemsAgency"  >
                     
                       <app-agency class="itemsAgency" *ngFor="let AgencyiteItem of AgencyiteItems" [Cagency]="AgencyiteItem" ></app-agency>
                       
                    </div>
                </div>
            </div>
            <div class="mapAgency">
                <img class="mapImage" src="./assets/Site_Images/AgencyMap.png" alt="">
                <div class="branch_location">
                    <div class="branch_details">
                        <img class="leftCricle" src="./assets/Site_Images/leftCircle.svg" alt="" />
                        <img class="rightCricle" src="./assets/Site_Images/rightCircle.svg" alt="" />
                        <div class="container_location_head">
                            <div class="location_head">
                                <img src="./assets/Site_Images/ford.png">
                                <h4 class="text_secondary">kia</h4>
                            </div>
                            <div class="location_distance">
                                <p class="text-secondary">11.19 Km</p>

                                <div class="GA_map">
                                    <div class="google_map">
                                        <img src="./assets/Site_Images/google-maps.svg" alt="google">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="location_details">
                            <p><span class="text_primary">Address :</span>7 &amp; 8 Lasellky st., New Maadi.</p>
                            <p><span class="text_primary">Working Hours :</span> 08:30 AM - 3:00 PM </p>
                            <p><span class="text_primary">Telephones :</span> +20227542857 - +20227542867</p>
                        </div>
                    </div>

                </div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13843.640329675867!2d31.309944327545857!3d29.838017124571078!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1458342722109f49%3A0x8164db4d10cac6c!2z2K3ZhNmI2KfZhtiMINit2YTZiNin2YYg2KfZhNi02LHZgtmK2KnYjCDZgtiz2YUg2K3ZhNmI2KfZhtiMINmF2K3Yp9mB2LjYqSDYp9mE2YLYp9mH2LHYqeKArA!5e0!3m2!1sar!2seg!4v1575069026075!5m2!1sar!2seg"
                    width="100%" height="100%" frameborder="0" style="border:0;" allowfullscreen=""></iframe>
            </div>
        </div>

    </div>
</div>
